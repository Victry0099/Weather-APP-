<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name " spellcheck="false">
            <button id="button"><img src="images/search.png" alt="no images"></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="error no image" class="weather-icon" >
            <h1 class="temp">22Â°c</h1>
            <h2 class="city cityname " id="sity">New york</h2>

            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="error no image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="error no image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
